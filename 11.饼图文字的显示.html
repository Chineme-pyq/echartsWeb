<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div style="width:600px; height:400px"></div>
    <script>
        var myCharts = echarts.init(document.querySelector('div'))
        var pieData = [{
            name: '淘宝',
            value: 11231
        }, {
            name: '京东',
            value: 22673
        }, {
            name: '唯品会',
            value: 9888
        }, {
            name: '1号店',
            value: 9888
        }]
        var option = {
            series: [{
                type: 'pie',
                data: pieData,
                label: { //饼图文字的显示
                    show: true, //显示文字
                    // formatter: 'hehe' //决定文字显示的内容
                    formatter: function(arg) {
                        return arg.name + "平台" + arg.value + "元\n" + arg.percent + "%"
                    }
                },
                //饼图半径的显示
                // radius: 50
                // radius: '20%' //百分比参照宽度和高度较小的一部分的一半进行百分比设置
                // radius: ['50%', '75%'] //圆环的设置 第0个元素的内圆半径，第1个元素的外圆半径
                roseType: 'radius', //南丁格尔图 饼图每个区域半径不同
                selectedMode: 'single', //点击时偏离原点
                selectedOffset: 30 //偏离量
            }]
        }
        myCharts.setOption(option)
    </script>
</body>

</html>
