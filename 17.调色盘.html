<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
    <script src="theme/customed.js"></script>
</head>

<body>
    <div style="width:600px; height:400px"></div>
    <script>
        //1主题调色盘
        var myCharts = echarts.init(document.querySelector('div'), 'customed')
        var pieData = [{
            name: '淘宝',
            value: 11231
        }, {
            name: '京东',
            value: 22673
        }, {
            name: '唯品会',
            value: 9888
        }, {
            name: '1号店',
            value: 9888
        }]
        var option = {
            series: [{
                type: 'pie',
                data: pieData,
                color: ['pink', 'yellow', 'black', 'purple'] //3局部调色盘
            }],
            color: ['red', 'blue', 'green', 'skyblue'] //2全局调色盘

        }
        myCharts.setOption(option)
    </script>
</body>

</html>
