<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/echarts.min.js"></script>
</head>

<body>
    <div style="height:400px;width:600px"></div>
    <button id="modify">修改数据</button>
    <button id="add">增加数据</button>
    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['张三', '李四', '王五', '闰土', '二点', 'ew', '3e', '打圈']
        var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
        var option = {
            xAxis: {

                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: 'value',
            },
            series: [{
                name: '语文',
                type: 'bar',
                markPoint: {
                    data: [{
                        type: 'max',
                        name: '最大值'
                    }, {
                        type: 'min',
                        name: '最小值'
                    }]
                },
                markLine: {
                    data: [{
                        type: 'average',
                        name: '平均值'
                    }]
                },
                label: {
                    show: true,
                    rotate: 60,
                    position: 'top'
                },
                barWidth: '30%',
                data: yDataArr
            }]
        }
        mCharts.setOption(option)

        var btnModify = document.querySelector('#modify')
        btnModify.onclick = function() {
            var newYDataArr = [92, 32, 99, 77, 94, 88, 12, 30]
            var option = {
                    series: [{
                        //可精简
                        data: newYDataArr
                    }]
                }
                //setOption可以设置多次，新旧option不是相互覆盖的关系，是相互整合的关系
                //设置时只需要考虑变化部分即可
            mCharts.setOption(option)
        }

        var btnAdd = document.querySelector('#add')
        btnAdd.onclick = function() {
            xDataArr.push('小明')
            yDataArr.push(90)
            var option = {
                xAxis: {
                    data: xDataArr
                },
                series: [{
                    data: yDataArr
                }]
            }
            mCharts.setOption(option)
        }
    </script>
</body>

</html>
