<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.引入echarts.js的文件  -->
    <script src="lib/echarts.min.js"></script>

</head>

<body>
    <div style="width: 600px;height:400px"></div>
    <script>
        // 3. 初始化echarts实例对象
        //参数， dom 决定图表最终呈现的位置
        var mCharts = echarts.init(document.querySelector('div'))
            // 4.准备配置项  
        var option = {
                title: {
                    text: '成绩展示',
                    textStyle: {
                        color: 'red'
                    },
                    borderWidth: 5,
                    borderColor: 'blue',
                    borderRadius: 5,
                    left: 50
                },
                // 提示框组件
                tooltip: {
                    // trigger: 'item', //移到柱内部出现的提示
                    trigger: 'axis', //移到柱轴出现
                    triggerOn: 'click|mousemove',
                    // formatter: '{b}的成绩是{c}',
                    //格式化的回调函数
                    formatter: function(arg) {
                        return arg[0].name + "的分数是" + arg[0].data
                    }
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}, //导出图片
                        dataView: {}, //数据视图，可修改
                        restore: {}, //重置保存
                        dataZoom: {}, //选中某一部分放大
                        magicType: {
                            type: ['bar', 'line'] //选择在两种类型的图中切换
                        }
                    }

                },
                xAxis: {
                    type: 'category',
                    data: ['小米', '小红', '小王']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '语文',
                    type: 'bar',
                    data: [70, 92, 87]
                }]
            }
            // 5. 将配置项设置给echarts实例对象
        mCharts.setOption(option)
    </script>
</body>

</html>
